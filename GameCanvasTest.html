<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Canvas</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-confirm.min.js"></script>
    <link rel="stylesheet" href="jquery-confirm.min.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture" rel="stylesheet">
    <script src="GameTest2.js"></script>
    <link rel="stylesheet" href="GameTestStyle.css">
</head>
<body>

<h1>Ox's Adventure</h1>

<canvas id="myCanvas" height="700" width="1350" style="border: 1px solid black">
    <img id="OxImgRight" src="images/OxTestRightSmall.png" width="27" height="50"/>
    <img id="OxImgLeft" src="images/OxTestLeftSmall.png" width="27" height="50"/>
    <img id="OxWalkRightImg" src="images/OxWalkRightSmall.png" width="400" height="50"/>
    <img id="OxWalkLeftImg" src="images/OxWalkLeftSmall.png" width="400" height="50"/>
    <img id="bossImg" src="images/bossTest.png" height="110" width="82"/>
    <img id="Platform" src="images/platform.png" height="35" width="250"/>
    <img id="Soul" src="images/soulSmall.png" width="25" height="37"/>
    <img id="Spike" src="images/spike.png" width="30" height="35"/>
    <img id="brokenSpike" src="images/brokenspike.png" width="30" height="35"/>
</canvas>
<p>
    <button id="btn" onclick="tryAgain()">Try Again!</button>
</p>


</body>
</html>
